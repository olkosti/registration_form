<!DOCTYPE html>
<html lang="кг">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/skeleton.css">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="wrapp">
        <h1 class="title">Форма регистрации</h1>
        <form action="" class="form" novalidate>
            <div class="form__name">
                <label class="form__label" for="name">Ваше имя:</label>
                <input type="text" name="name" id="name" class="form__input" placeholder="Введите имя" minlength="2"
                    maxlength="20" required />
                <p class="error-message" id="name-error"></p>
            </div>

            <div class="form__email">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form__input" placeholder="Введите email" required
                    pattern="/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i" />
                <p class="error-message" id="email-error"></p>
            </div>

            <div class="form__age">
                <label class="form__label" for="age">Возраст:</label>
                <input type="number" name="age" id="age" class="form__input" placeholder="Введите возраст" required />
                <p class="error-message" id="age-error"></p>
            </div>

            <div class="form__gender">
                <label class="form__label">Укажите ваш пол:</label>
                <div class="radio">
                    <input type="radio" name="gender" id="gender__male" class="form__radio" value="Мужской" />
                    <label for="gender__male" class="gender__male">Мужской</label>
                </div>
                <div class="radio">
                    <input type="radio" name="gender" id="gender__female" class="form__radio" value="Женский" />
                    <label for="gender__female" class="gender__female">Женский</label>
                </div>
                <p class="error-message" id="gender-error"></p>
            </div>

            <div class="form__profession">
                <label for="profession" class="form__label">Ваша профессия:</label>
                <select id="profession" name="profession" class="form__select" required placeholder>
                    <option value="Врач">Врач</option>
                    <option value="Программист">Программист</option>
                    <option value="Учитель">Учитель</option>
                    <option value="Дизайнер">Дизайнер</option>
                    <option value="Инженер">Инженер</option>
                    <option value="Продавец">Продавец</option>
                    <option value="Другое">Другое</option>
                </select>
                <br />
                <br />
            </div>

            <div>
                <label class="form__label" for="password">Пароль:</label>
                <input type="password" name="password" id="password" class="form__input" placeholder="Введите пароль"
                    required placeholder="Введите пароль" />
                <br>
                <p class="error-message" id="password-error"></p>
            </div>

            <div>
                <label class="form__label" for="repassword">Повторите пароль:</label>
                <input type="password" name="repassword" id="repassword" class="form__input"
                    placeholder="Повторите пароль" required minlength="8"
                    pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/" />
                <br>
                <p class="error-message" id="repassword-error"></p>
            </div>

            <div class="flex">
                <input type="checkbox" id="assent" name="assent" class="form__checkbox" required />
                <label class="form__label" for="assent">Я даю свое согласие на обработку моей персональной
                    информации</label>
            </div>
            <p class="error-message" id="assent-error"></p>


            <div class="form__button">
                <input name="button" type="submit" value="Отправить" class="form__submit" />
                <p class="error-message" id="form-error"></p>
            </div>

        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
